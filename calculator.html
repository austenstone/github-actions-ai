<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .calculator {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            width: 300px;
        }

        .display {
            width: 100%;
            height: 80px;
            font-size: 32px;
            text-align: right;
            padding: 10px;
            margin-bottom: 15px;
            background-color: #000;
            color: #fff;
            border: none;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        button {
            height: 60px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .number, .decimal {
            background-color: #666;
            color: #fff;
        }

        .number:hover, .decimal:hover {
            background-color: #777;
        }

        .operator {
            background-color: #ff9500;
            color: #fff;
        }

        .operator:hover {
            background-color: #ffb143;
        }

        .clear {
            background-color: #a6a6a6;
            color: #000;
        }

        .clear:hover {
            background-color: #b8b8b8;
        }

        .equals {
            background-color: #ff9500;
            color: #fff;
        }

        .equals:hover {
            background-color: #ffb143;
        }

        .zero {
            grid-column: span 2;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" class="display" id="display" readonly>
        <div class="buttons">
            <button class="clear" onclick="clearDisplay()">C</button>
            <button class="clear" onclick="clearEntry()">CE</button>
            <button class="operator" onclick="appendToDisplay('/')">/</button>
            <button class="operator" onclick="appendToDisplay('*')">×</button>
            
            <button class="number" onclick="appendToDisplay('7')">7</button>
            <button class="number" onclick="appendToDisplay('8')">8</button>
            <button class="number" onclick="appendToDisplay('9')">9</button>
            <button class="operator" onclick="appendToDisplay('-')">-</button>
            
            <button class="number" onclick="appendToDisplay('4')">4</button>
            <button class="number" onclick="appendToDisplay('5')">5</button>
            <button class="number" onclick="appendToDisplay('6')">6</button>
            <button class="operator" onclick="appendToDisplay('+')">+</button>
            
            <button class="number" onclick="appendToDisplay('1')">1</button>
            <button class="number" onclick="appendToDisplay('2')">2</button>
            <button class="number" onclick="appendToDisplay('3')">3</button>
            <button class="equals" onclick="calculate()" rowspan="2">=</button>
            
            <button class="number zero" onclick="appendToDisplay('0')">0</button>
            <button class="decimal" onclick="appendToDisplay('.')">.</button>
        </div>
    </div>

    <script>
        let display = document.getElementById('display');
        let currentInput = '';
        let operator = '';
        let previousInput = '';

        function appendToDisplay(value) {
            if (['+', '-', '*', '/'].includes(value)) {
                if (currentInput === '' && previousInput === '') {
                    return;
                }
                
                if (operator !== '' && currentInput !== '') {
                    calculate();
                }
                
                operator = value;
                previousInput = currentInput;
                currentInput = '';
                display.value = previousInput + ' ' + (value === '*' ? '×' : value) + ' ';
            } else if (value === '.') {
                if (currentInput.includes('.')) {
                    return;
                }
                currentInput += value;
                display.value = (previousInput && operator ? previousInput + ' ' + (operator === '*' ? '×' : operator) + ' ' + currentInput : currentInput);
            } else {
                currentInput += value;
                display.value = (previousInput && operator ? previousInput + ' ' + (operator === '*' ? '×' : operator) + ' ' + currentInput : currentInput);
            }
        }

        function calculate() {
            if (previousInput === '' || currentInput === '' || operator === '') {
                return;
            }

            let result;
            const prev = parseFloat(previousInput);
            const current = parseFloat(currentInput);

            switch (operator) {
                case '+':
                    result = prev + current;
                    break;
                case '-':
                    result = prev - current;
                    break;
                case '*':
                    result = prev * current;
                    break;
                case '/':
                    if (current === 0) {
                        alert('Cannot divide by zero');
                        return;
                    }
                    result = prev / current;
                    break;
                default:
                    return;
            }

            display.value = result;
            currentInput = result.toString();
            operator = '';
            previousInput = '';
        }

        function clearDisplay() {
            currentInput = '';
            operator = '';
            previousInput = '';
            display.value = '';
        }

        function clearEntry() {
            currentInput = '';
            display.value = previousInput && operator ? previousInput + ' ' + (operator === '*' ? '×' : operator) + ' ' : '';
        }

        // Keyboard support
        document.addEventListener('keydown', function(event) {
            const key = event.key;
            
            if (key >= '0' && key <= '9') {
                appendToDisplay(key);
            } else if (key === '.') {
                appendToDisplay('.');
            } else if (['+', '-', '*', '/'].includes(key)) {
                appendToDisplay(key);
            } else if (key === 'Enter' || key === '=') {
                calculate();
            } else if (key === 'Escape') {
                clearDisplay();
            } else if (key === 'Backspace') {
                clearEntry();
            }
        });
    </script>
</body>
</html>
